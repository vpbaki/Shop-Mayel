    <header>
      <div class="container">
        <div class="left_side">
          <div class="logo">
            <img src="assets/images/logo.svg" alt="Mayel Logo" />
          </div>
          <nav>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
        </div>
        <div class="right_side">
          <div class="search">
            <input type="text" placeholder="Search..." />
            <img src="assets/images/search_icon.svg" alt="Search Icon" />
          </div>
          <div class="favorites">
            <button>Items You Like</button>
            <img src="/assets/images/heart-icon.svg" alt="Heart-Icon" />
          </div>
          <div class="profile">
            <img src="/assets/images/login.svg" alt="Profile-Icon" />
          </div>
          <div class="cart">
            <img src="assets/images/cart-icon.svg" alt="cart-icon" />
            <a href="#">Cart</a>
          </div>
        </div>
      </div>
    </header>

      <section class="hero_section">

          <div class="hero__section-grid">
            <div class="left_side">
              <div class="carousel_container">
                <div class="carousel_main-img">
                  <a href='#'>
                    <img src="public/images/main-image-carousel.png" alt="main-image">
                  </a>
                </div>
                <div class="carousel_thumbnails">

                    </a>
                  </div>
                  <div class="thumbnail_container">
                    <a href="#" target="_blank" rel="noopener noreferrer">
                      <img src="public/images/image-carousel-3.png" alt="Nan">
                    </a>
                  </div>
                </div>
              </div>
            </div> 
          </div>
